<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles/page/index.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats</title>
    </head>
    <body>
        <div class="status-bar">   
            <p class="status-bar__text">9:41</p>  
            <img src="./assets/icons/net.svg" class="status-bar__img" alt="net">
            <img src="./assets/icons/wifi.svg" class="status-bar__img" alt="wifi">
            <img src="./assets/icons/battery.svg" alt="battery">            
        </div>
        <div class="chat-bar">
            <img src="./assets/image/chats.png" alt="chats image">  
            <p class="chat-bar__text">Chats</p>
            <div class="chat-bar__img">
                <img src="./assets/icons/camera.svg" class="chat-bar__img-camera" alt="chats image" >
            </div>
            <div class="chat-bar__img-2">
                <img src="./assets/icons/write.svg" class="chat-bar__img-camera"  alt="chats image"> 
            </div>
            <div class="search-2">
                <img src="./assets/icons/search.svg" alt="pesquisa" class="search__img">
                <input type="text" class="search__input" name="search" placeholder="Search">
            </div>
        </div>
    </body>
</html>
